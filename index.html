<!DOCTYPE html>
<link rel="StyleSheet" href="style.css">

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="navbar">
    <h1 id="title">
      E-Waste Recycling Center Locator
    </h1>
    <h2 id="subtitle" class="sub">
      serving the beautiful city of San Francisco
    </h2>
    <form class="search-bar d-flex" role="search">
      <input id="myinput" class="form-control me-2" type="text" placeholder="Search By Device"
        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search By Device'" aria-label="Search"
        autocomplete="off" onkeyup="searchFunction()" />
    </form>
  </div>
  
  <div class="container grid-container">
    <div id="RC-center"></div>
  </div>
  <div id="detailed-view-container"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
  <script src="script.js" defer></script>
</body>

</html>
